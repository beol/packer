---
classes:
    - sudo
packages:
    bash:
        ensure: latest
dnsmasq::conf:
    interface:
        ensure: 'present'
        content: 'interface=lo
listen-address=127.0.0.1
bind-interfaces'
        prio: 0
sudo::configs:
    'require-tty':
        'priority': 0
        'content': "Defaults !requiretty"
ntp::servers:
    - 0.pool.ntp.org
    - 1.pool.ntp.org
ntp::restrict:
    - default ignore
    - 127.0.0.1
    - 0.pool.ntp.org nomodify notrap nopeer noquery
    - 1.pool.ntp.org nomodify notrap nopeer noquery
ntp::interfaces:
    - 127.0.0.1
sshd_configs:
    AddressFamily:
        ensure: 'present'
        value: 'inet'
    UseDNS:
        ensure: present
        value: 'no'
sysctls:
    net.ipv6.conf.all.disable_ipv6:
        ensure: 'present'
        value: 1
    net.ipv6.conf.default.disable_ipv6:
        ensure: 'present'
        value: 1
    net.ipv6.conf.lo.disable_ipv6:
        ensure: 'present'
        value: 1
users:
    beol:
        ensure: present
        home: /home/beol
        shell: /bin/bash
        managehome: true
ssh_authorized_keys:
    yana-mbp:
        name: beol@yana-mbp.local
        ensure: present
        user: beol
        type: ssh-rsa
        key:  beol@yana-mbp.local
    raspberrypi2:
        name: beol@raspberry2.local
        ensure: present
        user: beol
        type: ssh-rsa
        key:  beol@raspberrypi2.local

